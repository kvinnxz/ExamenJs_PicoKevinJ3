<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - El Rincón del Carmen</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <header class="main-header">
    <div class="logo">
      <img src="img/logo.png" alt="Hotel el Rincón del Carmen">
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="register.html">Registro</a></li>
        <li><a href="reservas.html">Reservas</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- FORMULARIO LOGIN -->
  <section class="reservas">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Correo Electrónico</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" required>
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Hotel el Rincón del Carmen | Todos los derechos reservados</p>
    <p>Contacto: <a href="mailto:info@rincondelcarmen.com">info@rincondelcarmen.com</a></p>
    <p>Desarrollado por Kevin</p>
  </footer>
</body>
</html>
