<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hotel el Rincón del Carmen</title>
  <link rel="stylesheet" href="login.css">
  <script  src="login.js" defer></script>
</head>
<body>

  <!-- NAVBAR -->
  <header class="main-header">
    <div class="logo">
      <img src="../logo.png" alt="Logo Hotel el Rincón del Carmen">
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/paginas/habitaciones/habitaciones.html">Habitaciones</a></li>
        <li><a href="/paginas/reservas/reservas.html">Reservas</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="/paginas/contacto/contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- LOGIN / REGISTRO -->
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Ingresar</button>
    </form>

    <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>

    <form id="register-form" class="hidden">
      <h2>Registrarse</h2>
      <label for="idNumber">Número de identificación:</label>
      <input type="text" id="idNumber" required>

      <label for="fullName">Nombre completo:</label>
      <input type="text" id="fullName" required>

      <label for="nationality">Nacionalidad:</label>
      <input type="text" id="nationality" required>

      <label for="phone">Teléfono:</label>
      <input type="text" id="phone" required>

      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" required>

      <label for="regPassword">Contraseña:</label>
      <input type="password" id="regPassword" required>

      <button type="submit">Registrarse</button>
      <p><a href="#" id="show-login">Volver a login</a></p>
    </form>

    <div id="message"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Hotel el Rincón del Carmen | Todos los derechos reservados</p>
    <p>Contacto: <a href="mailto:info@rincondelcarmen.com">info@rincondelcarmen.com</a></p>
    <p>Desarrollado por Kevin</p>
  </footer>

</body>
</html>
