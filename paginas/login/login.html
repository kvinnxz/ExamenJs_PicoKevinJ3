<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Hotel El Rincón del Carmen</title>
  <link rel="stylesheet" href="login.css">
  <script  src="login.js" defer></script>
</head>
<body>

  <!-- NAVBAR -->
  <header class="main-header">
    <div class="logo">
      <img src="logo.png" alt="Logo Hotel">
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html" class="active">Inicio</a></li>
        <li><a href="reservas.html">Reservas</a></li>
        <li><a href="habitaciones.html">Habitaciones</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- LOGIN -->
  <section class="login-section" id="login-section">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
  </section>

  <!-- REGISTRO -->
  <section class="register-section" id="register-section" style="display:none;">
    <h2>Registro</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="reg-id">Número de Identificación</label>
        <input type="text" id="reg-id" required>
      </div>
      <div class="form-group">
        <label for="reg-name">Nombre Completo</label>
        <input type="text" id="reg-name" required>
      </div>
      <div class="form-group">
        <label for="reg-nationality">Nacionalidad</label>
        <input type="text" id="reg-nationality" required>
      </div>
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" required>
      </div>
      <div class="form-group">
        <label for="reg-phone">Teléfono</label>
        <input type="text" id="reg-phone" required>
      </div>
      <div class="form-group">
        <label for="reg-password">Contraseña</label>
        <input type="password" id="reg-password" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 El Rincón del Carmen | Todos los derechos reservados</p>
    <p>Contacto: <a href="mailto:info@rincondelcarmen.com">info@rincondelcarmen.com</a></p>
    <p>Desarrollado por Kevin</p>
  </footer>

</body>
</html>
