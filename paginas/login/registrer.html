<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - El Rincón del Carmen</title>
  <link rel="stylesheet" href="registrer.css">
  <script  src="registrer.js"defer></script>
</head>
<body>
  <!-- NAVBAR -->
  <header class="main-header">
    <div class="logo">
      <img src="img/logo.png" alt="Hotel el Rincón del Carmen">
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="reservas.html">Reservas</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- FORMULARIO REGISTRO -->
  <section class="reservas">
    <h2>Registro de Usuario</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="id">Número de Identificación</label>
        <input type="text" id="id" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="nacionalidad">Nacionalidad</label>
        <input type="text" id="nacionalidad" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </section>
  <!-- FOOTER -->
  <footer>
    <p>© 2025 Hotel el Rincón del Carmen | Todos los derechos reservados</p>
    <p>Contacto: <a href="mailto:info@rincondelcarmen.com">info@rincondelcarmen.com</a></p>
    <p>Desarrollado por Kevin</p>
  </footer>
</body>
</html>
