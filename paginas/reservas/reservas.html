<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Hotel</title>
  <link rel="stylesheet" href="reservas.css">
  <script src="reservas.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Hotel</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="reservas.html" class="active">Reservas</a></li>
      <li><a href="login.html" id="login-link">Login</a></li>
      <li><a href="#" id="logout-link" class="hidden">Cerrar sesión</a></li>
    </ul>
  </nav>

  <!-- Formulario de búsqueda -->
  <section class="search-section">
    <h1>Consulta de disponibilidad</h1>
    <form id="search-form">
      <div class="form-group">
        <label for="checkin">Fecha de entrada</label>
        <input type="date" id="checkin" required>
      </div>
      <div class="form-group">
        <label for="checkout">Fecha de salida</label>
        <input type="date" id="checkout" required>
      </div>
      <div class="form-group">
        <label for="personas">Número de personas</label>
        <input type="number" id="personas" min="1" required>
      </div>
      <button type="submit" class="btn">Buscar habitaciones</button>
    </form>
  </section>

  <!-- Habitaciones disponibles -->
  <section class="rooms-section">
    <h2>Habitaciones disponibles</h2>
    <div id="rooms-container" class="rooms-container"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Hotel. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
