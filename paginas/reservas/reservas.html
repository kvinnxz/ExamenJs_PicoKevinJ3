<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Hotel</title>
  <link rel="stylesheet" href="reservas.css">
  <script src="reservas.js" defer></script>
</head>
<body>

  <!-- NAVBAR -->
  <header class="main-header">
    <div class="logo">
      <a href="../../index.html"><img src="../../imagenes/logo.png" alt="Hotel"></a>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="../../index.html">Inicio</a></li>
        <li><a href="../habitaciones/habitaciones.html">Habitaciones</a></li>
        <li><a href="reservas.html" class="active">Reservas</a></li>
        <li><a href="../login/login.html">Login</a></li>
        <li><a href="../contacto/contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- FORMULARIO DE BÃšSQUEDA -->
  <section class="reserva-busqueda">
    <h2>Consulta de disponibilidad</h2>
    <form id="buscar-form">
      <div class="form-group">
        <label for="fecha-inicio">Fecha de inicio</label>
        <input type="date" id="fecha-inicio" required>
      </div>
      <div class="form-group">
        <label for="fecha-fin">Fecha de fin</label>
        <input type="date" id="fecha-fin" required>
      </div>
      <div class="form-group">
        <label for="personas">Personas</label>
        <input type="number" id="personas" min="1" required>
      </div>
      <button type="submit" class="btn-buscar">Buscar</button>
    </form>
  </section>

  <!-- HABITACIONES DISPONIBLES -->
  <section class="habitaciones-disponibles">
    <h2>Habitaciones disponibles</h2>
    <div id="available-rooms"></div>
  </section>

  <!-- FOOTER -->
  <footer>

</body>
